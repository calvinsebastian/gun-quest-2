<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/css/gun-quest-2.css" />
    <script type="module" src="/src/js/GunQuest2/GunQuest2.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gun Quest 2</title>
  </head>
  <body>
    <!-- End of Aiming reticle -->
    <div
      id="aimingReticle"
      style="
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1000;
      "
    >
      <img src="assets/images/GunQuest2/aiming_reticle.png" alt="Hit Marker" />
    </div>
    <!-- End of Aiming reticle -->
    <!-- Hit marker -->
    <div
      id="hitMarker"
      style="
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1001;
      "
    >
      <img src="assets/images/GunQuest2/hit_marker.png" alt="Hit Marker" />
    </div>
    <!-- Hit marker end -->

    <div id="game-over" class="game-over">
      <h1>You Died!</h1>
    </div>

    <audio
      id="gunshot-sound"
      src="assets/audio/effects/gunshot1.wav"
      preload="auto"
    ></audio>
  </body>
</html>
