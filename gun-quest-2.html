<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/css/gun-quest-2.css" />
    <script type="module" src="/src/js/GunQuest2/GunQuest2.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gun Quest 2</title>
  </head>
  <body>
    <!--  Reticle -->
    <div id="aimingReticle" class="aiming-reticle" style="display: none">
      <img src="assets/images/GunQuest2/aiming_reticle.png" alt="Hit Marker" />
    </div>

    <!-- Hit Marker -->
    <div id="hitMarker" class="hit-marker" style="display: none">
      <img src="assets/images/GunQuest2/hit_marker.png" alt="Hit Marker" />
    </div>

    <!-- Player Injury Overlay -->
    <div id="player-injury-overlay" class="player-injury-overlay"></div>

    <!-- Game Over Message -->
    <div id="game-over" class="game-over">
      <h1>You Died!</h1>
    </div>

    <audio
      id="gunshot-sound"
      src="assets/audio/effects/gunshot1.wav"
      preload="auto"
    ></audio>
  </body>
</html>
